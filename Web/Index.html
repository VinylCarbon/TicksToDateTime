<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticks &rarr; DateTime</title>
    <style>
        body {
            margin: 0;
        }

        section, header {
            padding: 10px;
        }

        section {
            text-align: center;
            font-size: 200%;
        }

            section div:first-child, section input {
                font-family: Consolas, Courier New, monospace;
            }

            section input {
                font-size: 100%;
                padding: 5px 10px;
            }

        #datetime {
            white-space: nowrap;
        }

            #datetime em {
                color: #999;
            }

        #congratulations {
            opacity: 0;
            font-style: italic;
            padding: 10px;
        }

            #congratulations.show {
                opacity: 1;
                transition: opacity .5s ease;
            }

        #datetime {
            border: none;
        }

        a:link, a:visited, a:active {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            margin-bottom: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://twitter.com/mharen">@mharen</a> | 
        <a href="http://upboat.me">upboat.me</a> |
        <a href="https://github.com/worldwidewat/TicksToDateTime">source</a>
    </header>
    <section>
        <div>
            <input type="text" placeholder="ticks" id="ticks" size="17" autofocus="autofocus" />
            &rarr;
            <span id="datetime"><em>0001-01-01T00:00:00.000Z</em></span>
        </div>
        <div id="congratulations">
            Congratulations!
        </div>
    </section>
    <script>
        var epochTicks = 621355968000000000;
        var ticksPerMillisecond = 10000; // whoa!

        window.onload = function () {
            var ticksInput = document.getElementById("ticks");
            var dateTimeOutput = document.getElementById("datetime");
            var congratulations = document.getElementById("congratulations");
            var congratulationsTimer;

            ticksInput.onkeyup = function () {
                var ticks = parseInt(ticksInput.value, 10);

                if (isNaN(ticks)) {
                    return;
                }

                var ticksSinceEpoch = ticks - epochTicks;
                var millisecondsSinceEpoch = ticksSinceEpoch / ticksPerMillisecond;
                var date = new Date(millisecondsSinceEpoch);
                dateTimeOutput.innerHTML = date.toISOString();

                if (congratulationsTimer) {
                    clearTimeout(congratulationsTimer);
                }
                congratulationsTimer = setTimeout(function () { congratulations.className = "show"; }, 1000);
            };
        };

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-41725429-2', 'tickstodatetime.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
