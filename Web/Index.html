<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticks &rarr; DateTime</title>
    <style>
        body {
            margin: 0;
        }
        main, header {
            padding: 10px;            
        }
        main {
            font-size: 200%;
        }

            main, main input {
                font-family: Consolas, Courier New, monospace;
            }

                main input {
                    font-size: 100%;
                    padding: 5px 10px;
                }

        #congratulations {
            opacity: 0;
            font-style: italic;
        }

            #congratulations.show {
                opacity: 1;
                transition: opacity 1s ease-in-out;
            }

        #datetime {
            border: none;
        }

        a:link, a:visited, a:active {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://twitter.com/mharen">@mharen</a> | 
        <a href="http://upboat.me">upboat.me</a> |
        <a href="https://github.com/worldwidewat/TicksToDateTime">source</a>
    </header>
    <main>
        <input type="text" placeholder="ticks" name="ticks" id="ticks" size="17" autofocus="autofocus" />
        &rarr;
        <input type="text" placeholder="datetime" name="datetime" id="datetime" size="23" readonly="readonly" />
        <span id="congratulations">Congratulations!</span>
    </main>
    <script>
        window.onload = function () {
            var ticksInput = document.getElementById("ticks");
            var dateTimeInput = document.getElementById("datetime");
            var congratulations = document.getElementById("congratulations");
            var congratulationsTimer;

            var epochTicks = 621355968000000000;
            var ticksPerMillisecond = 10000; // whoa!

            ticksInput.onkeyup = function () {
                var ticks = parseInt(ticksInput.value, 10);

                if (isNaN(ticks)) {
                    return;
                }

                var ticksSinceEpoch = ticks - epochTicks;
                var millisecondsSinceEpoch = ticksSinceEpoch / ticksPerMillisecond;
                var date = new Date(millisecondsSinceEpoch);
                dateTimeInput.value = date.toISOString();

                if (congratulationsTimer) {
                    clearTimeout(congratulationsTimer);
                }
                congratulationsTimer = setTimeout(function () { congratulations.className = "show"; }, 1000);
            };
        };

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-41725429-2', 'tickstodatetime.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
