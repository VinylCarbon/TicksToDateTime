<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticks &rarr; DateTime</title>
    <style>
        body {
            font-size: 200%;
        }

        body, input {
            font-family: Consolas, Courier New, monospace;
        }

        input {
            font-size: 100%;
            padding: 5px 10px;
        }

        #congratulations {
            opacity: 0;
        }

            #congratulations.show {
                opacity: 1;
                transition: opacity 1s ease-in-out;
            }

        #datetime {
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="ticks" name="ticks" id="ticks" size="17" autofocus="autofocus" />
        &rarr;
        <input type="text" placeholder="datetime" name="datetime" id="datetime" size="23" readonly="readonly" />
        <span id="congratulations">Congratulations!</span>
    </div>
    <script>
        window.onload = function () {
            var ticksInput = document.getElementById("ticks");
            var dateTimeInput = document.getElementById("datetime");
            var congratulations = document.getElementById("congratulations");
            var congratulationsTimer;

            var epochTicks = 621355968000000000;
            var ticksPerMillisecond = 10000; // whoa!

            ticksInput.onkeyup = function () {
                var ticks = parseInt(ticksInput.value, 10);

                if (isNaN(ticks)) {
                    return;
                }

                var ticksSinceEpoch = ticks - epochTicks;
                var millisecondsSinceEpoch = ticksSinceEpoch / ticksPerMillisecond;
                var date = new Date(millisecondsSinceEpoch);

                dateTimeInput.value = formatDate(date);

                if (congratulationsTimer) {
                    clearTimeout(congratulationsTimer);
                }
                congratulationsTimer = setTimeout(function () { congratulations.className = "show"; }, 1000);

            };
        };

        function formatDate(d) {
            return d.toISOString();
        }
    </script>
</body>
</html>
